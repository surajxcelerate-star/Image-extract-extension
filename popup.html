<!DOCTYPE html>
<html>
<head>
  <title>Image Fetcher</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 360px;
      margin: 10px;
    }
    h3 { margin-top: 0; }
    button {
      margin: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #list {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 4px;
      background: #fafafa;
      transition: 0.2s;
    }
    .item:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }
    img.thumb {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    .url {
      font-size: 11px;
      word-break: break-all;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Captured Images</h3>
  <div>
    <button id="refresh">Refresh</button>
    <button id="clear">Clear</button>
  </div>
  <div id="list"></div>
  <script src="popup.js"></script>
</body>
</html>
